<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Taviraj:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style/normalize.css" />
    <link rel="stylesheet" href="style/account.css" />
    <title>Join Us Page</title>
  </head>
  <body>
    <!----- Login Page ----->
    <div class="my_Form">
      <form action="">
        <div class="my_Border">
          <h1>Please sign in</h1>
          <label for="emailbox" class="block_Labels">Email:</label>
          <input type="email" id="emailbox" />
          <label for="password" class="block_Labels">Password:</label>
          <input type="password" id="password" />

          <div id="login_Checkbox">
            <input type="checkbox" id="my_Checkbox" />
            <label for="my_Checkbox">Keep me signed in</label>
          </div>

          <button id="sign_Btn">Sign In</button>
          <a class="sign_Up" href="Join.html">Sign Up</a>
        </div>
      </form>
    </div>
  </body>
</html>
