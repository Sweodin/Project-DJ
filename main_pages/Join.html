<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Taviraj:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="/style/normalize.css" />
    <link rel="stylesheet" href="/style/account.css" />
    <title>Login Page</title>
  </head>
  <body>
    <!----- Signup Page ----->

    <section class="join_Us">
      <div class="form_Container">
        <form action="">
          <h1 class="neonText">Create New Account</h1>

          <!----- Form Name ----->

          <input type="text" placeholder="First Name" />
          <input type="text" placeholder="Last Name" />

          <!-- Gender Selection -->

          <label for="gender">Choose Your Gender</label>
          <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>

          <!-- Email -->

          <input type="email" placeholder="Email Address" />

          <!-- Password -->

          <input type="password" placeholder="Enter Your Password" />

          <!-- Confirm Password -->

          <input type="password" placeholder="Retype Your Password" />

          <!-- Birthday -->

          <label for="birthday">Birthday</label>
          <input type="date" id="birthday" />

          <!-- Create Account Button -->

          <button type="submit" class="glow_Btn" id="create_Btn">
            <span class="glow_Txt">Cre</span
            ><span class="flashing_Letter">ate</span>
            <span class="flashing_Letter">Accoun</span>
            <span class="flashing_Letter">t</span>
          </button>

          <!-- Home Link -->
          <a href="/index.html" class="glow_Btn">
            <span class="glow_Txt">Ho</span
            ><span class="flashing_Letter">m</span>
            <span class="flashing_Letter">e</span></a
          >

          <!-- <a href="/index.html" class="sign_Up">Home</a> -->
        </form>
      </div>
    </section>
  </body>
</html>
