<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Taviraj:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="/style/normalize.css" />
    <link rel="stylesheet" href="/style/account.css" />
    <title>Join Us Page</title>
  </head>
  <body>
    <!----- Login Page ----->

    <section class="login">
      <div class="form_Container">
        <form action="">
          <h1 class="neonText">Please Sign In</h1>

          <!----- Email ----->

          <label for="emailbox">Email:</label>
          <input type="email" id="emailbox" />

          <!----- Password ----->

          <label for="password">Password:</label>
          <input type="password" id="password" />

          <!----- Remember Me Checkbox ----->

          <div class="form_Checkbox">
            <input type="checkbox" id="my_Checkbox" />
            <label for="my_Checkbox">Keep me signed in</label>
          </div>

          <!----- Buttons ----->
          <button type="submit" id="sign_Btn" class="glow_Btn">
            <span class="glow_Txt">Si</span
            ><span class="flashing_Letter">gn I</span
            ><span class="flashing_Letter">n</span>
          </button>

          <a href="/main_pages/Join.html" class="glow_Btn"
            ><span class="glow_Txt">Si</span
            ><span class="flashing_Letter">gn U</span
            ><span class="flashing_Letter">P</span></a
          >

          <!-- <button type="submit" id="sign_Btn">Sign In</button>
          <a href="/main_pages/Join.html" class="sign_Up">Sign Up</a> -->
        </form>
      </div>
    </section>
  </body>
</html>
