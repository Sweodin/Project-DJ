<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Taviraj:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style/normalize.css" />
    <link rel="stylesheet" href="style/account.css" />
    <title>Login Page</title>
  </head>
  <body>
    <!----- Signup Page ----->
    <div class="my_Form">
      <form action="">
        <div class="my_Border">
          <h1>Create New Account</h1>
          <div class="form_Inputs">
            <input type="text" placeholder="First name" />
          </div>

          <div class="form_Inputs">
            <input type="text" class="form_Inputs" placeholder="Last name" />
          </div>

          <label for="select" class="form_Inputs">Choose your Gender</label>
          <div>
            <select name="Gender" class="form_Gender" id="Gender">
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>

          <div class="form_Inputs">
            <input type="email" placeholder="Email address" />
          </div>

          <div class="form_Inputs">
            <input type="password" placeholder="Enter your password" />
          </div>

          <div class="form_Inputs">
            <input type="password" placeholder="Retype your password" />
          </div>

          <label for="birthday" class="form_Inputs">Birthday</label>
          <div class="form_Inputs">
            <input type="date" id="birthday" placeholder="" />
          </div>

          <button id="Create_Btn">Create Account</button>
          <a class="sign_Up" href="login.html">Login</a>
        </div>
      </form>
    </div>
  </body>
</html>
